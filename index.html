<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgate Calculator</title>
    <!-- boostarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="container mb-4">
            <h1 class="text-center mx-auto m-4">
                Expense Calculator</h1>
            <div class="row ">
                <div class="col-md-6">
                    <img class="" src="./img/asset.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-center ">
                        <div class="costing-area p-5 w-100 ">
                            <!-- income-input  -->
                            <h5 class="text-center fw-bold mb-4">Income</h5>
                            <label class="fw-bold">Income:</label>
                            <input min="0" class="input-field mb-3 p-2  w-75" id="income-input">
                            <p id="income-error" class=" p-2 mt-2 fw-bold text-center">income can not negative</p>
                            <p id="string-error" class=" p-2 mt-2 fw-bold text-center">Text cant be amount, give amount
                                in number</p>
                            <br>
                            <h4 class="text-center mb-3">Expenses</h4>
                            <!-- expense input  -->
                            <label class="label-food fw-bold">Food:</label>
                            <input min="0" class="input-field mb-3 p-2 w-75" id="food-input"><br>

                            <label class="label-rent fw-bold">Rent:</label>
                            <input min="0" class="input-field mb-3 p-2 w-75" id="rent-input">
                            <br>

                            <label class="label-cloth fw-bold">Cloth:</label>
                            <input min="0" class="input-field mb-3 p-2 w-75" id="cloth-input">
                            <br>
                            <!-- expense error message  -->
                            <p id="expense-error" class=" p-2 fw-bold text-center">Not enough balance</p>
                            <p id="negative-error" class=" p-2 mt-2 fw-bold text-center">please input positive value</p>
                            <br>
                            <!-- calculate button  -->
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary px-4 py-2 fs-5 text-white calculate-btn item-center"
                                    id="calculate">Calculate</button>
                            </div>

                            <h4 class="text-center mt-4">Total Expense: <span id="total-expense">0</span></h4>

                            <h5 class="text-center mt-4 mb-4">Balance: <span id="total-balance">0</span></h5>
                            <!-- saving  -->
                            <label class="fw-bold ms-5">Save:</label>
                            <input class="input-field p-2 w-25" id="save-input">
                            <span class="px-3">%</span>

                            <button id="save-btn" class="btn btn-success px-5 py-2">Save</button>

                            <!-- balance error message -->
                            <p id="balance-error" class=" p-2 fw-bold text-center">Not enough balance</p>

                            <h5 class="text-center mt-4 mb-4 fw-bold">Saving Amount: <span id="saving-amount">0</span>
                            </h5>
                            <h5 class="text-center mt-4 mb-4 fw-bold">Remaining Balance: <span
                                    id="remaining-balance">0</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- script  -->
    <script src="./js/script.js"></script>
</body>

</html>
